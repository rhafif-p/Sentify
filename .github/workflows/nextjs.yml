name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: |
            Sentify/frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('Sentify/frontend/package-lock.json') }}-${{ hashFiles('Sentify/frontend/**/*.[jt]s', 'Sentify/frontend/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('Sentify/frontend/package-lock.json') }}-

      - name: Install dependencies
        working-directory: Sentify/frontend
        run: npm ci

      - name: Build with Next.js
        working-directory: Sentify/frontend
        run: npx next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: Sentify/frontend/.next

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
